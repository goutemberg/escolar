<h3>Transporte Escolar</h3>

<div class="form-row">
  <div class="form-group short-field">
    <label for="utiliza_transporte">
      Utiliza transporte escolar?
    </label>
    <select id="utiliza_transporte" name="utiliza_transporte">
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <small class="field-error d-none" id="utiliza_transporte_error"></small>
  </div>

  <div class="form-group short-field">
    <label for="usa_transporte_publico">
      Usa transporte público?
    </label>
    <select id="usa_transporte_publico" name="usa_transporte_publico">
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <small class="field-error d-none" id="usa_transporte_publico_error"></small>
  </div>

  <div class="form-group">
    <label for="ponto_onibus">
      Trajeto / Ponto de ônibus
    </label>
    <input
      id="ponto_onibus"
      name="ponto_onibus"
      type="text"
      placeholder="Ex.: Linha Centro • Ponto da Praça"
    />
    <small class="field-error d-none" id="ponto_onibus_error"></small>
  </div>
</div>
