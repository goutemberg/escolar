/* =====================================================
   MATRÍCULA EM LOTE – DADOS DOS RESPONSÁVEIS
   ===================================================== */

/* Área geral da aba */
.form-section {
  margin-top: 10px;
  margin-bottom: 30px;
}

/* Grid base */
.form-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px 16px;
  margin-bottom: 10px;
}

/* Variações */
.form-grid-2 {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px 16px;
  margin-bottom: 10px;
}

.form-grid-3 {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px 16px;
  margin-bottom: 10px;
}

/* Campos */
.form-group {
  display: flex;
  flex-direction: column;
}

/* Inputs padronizados */
.form-group input {
  height: 38px;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ff8a00;
  outline: none;
}

/* Focus consistente com o sistema */
.form-group input:focus {
  border-color: #ff8a00;
  box-shadow: 0 0 0 2px rgba(255,138,0,.15);
}

/* Títulos */
.form-section h3 {
  margin: 10px 0 14px;
  font-size: 18px;
  font-weight: 600;
}

/* Subtítulos Pai / Mãe */
.section-subtitle {
  margin: 22px 0 10px;
  font-size: 15px;
  font-weight: 600;
  color: #333;
}

/* Labels */
.form-group label {
  font-size: 13px;
  margin-bottom: 4px;
  color: #555;
}

/* Erros inline */
.field-error {
  font-size: 11px;
  margin-top: 3px;
  color: #dc3545;
}

/* Responsividade básica */
@media (max-width: 1100px) {
  .form-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 850px) {
  .form-grid,
  .form-grid-3 {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 520px) {
  .form-grid,
  .form-grid-2,
  .form-grid-3 {
    grid-template-columns: 1fr;
  }
}
</style>
