<h3>
  Endereço
</h3>

<div class="form-row">
  <div class="form-group">
    <label for="rua">
      Rua
    </label>
    <input
      id="rua"
      name="rua"
      placeholder="Logradouro"
      type="text"
      value="{{ aluno.rua }}"
    />
    <small class="field-error d-none" id="rua_error"></small>
  </div>

  <div class="form-group">
    <label for="numero">
      Número
    </label>
    <input
      id="numero"
      name="numero"
      placeholder="Nº"
      type="text"
      value="{{ aluno.numero }}"
    />
    <small class="field-error d-none" id="numero_error"></small>
  </div>

  <div class="form-group">
    <label for="cep">
      CEP
    </label>
    <input
      id="cep"
      name="cep"
      placeholder="00.000-000"
      type="text"
      value="{{ aluno.cep }}"
    />
    <small class="field-error d-none" id="cep_error"></small>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
